<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
    <title id="title">Stcok Information</title><link rel="icon" type="image/x-icon" href="./img/productivity.png">
    </head>
  </head>
  
  <body>
    <div class="page_container">
      <div id="loading" class="spinner-border d-none" role="status"></div>
      <div class="first-container">
      
      <div class="name_container">
        <h2 id="companyName"></h2>
        <h3 id="companyIndustry"></h3>
      </div>
      <img id="companyLogo" alt="company logo" width="70" height="70" />
      </div>

      <div class="price_container">
        <h4> Stock Price:&nbsp </h4>
        <h4 id="stockPrice"></h4>
        <h4 id="stockPriceChange"></h4>
      </div>

      <div id="show_result" class="show_result">
       <p id="companyDescription"></p>
      </div>

    <div class="chart_container">
      <div id="loading" class="spinner-border d-none" role="status"></div>
      <canvas id="myChart"></canvas>
    </div>
  </div>

    <script src="/js/company.js"></script>
  </body>
</html>
